{% extends 'base.html' %}
{% block content %}

    <h2>Places</h2>
    <ul>
      {% for place in places %}
          <li>
              <a href="/places/{{ place.vm_id }}">
                {{ place.name }} ({{ place.vm_id }})
              </a>
          </li>
      {% endfor %}
    </ul>

{% endblock %}
